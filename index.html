<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<title>To-Do List</title>
</head>

<body>
	<header>
		<h1>My To-Do's</h1>
	</header>

	<div class="nav-container">
		<button type="button" class="delete"><img src="../src/img/delete.svg" alt="Delete Local Data"> Delete local data</button>
		<button type="button" class="add-new">New</button>
	</div>

	<div class="content-container">
		<div id="sidebar">
			<div id="high" class="dropdown hide">
				<p>High <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></p>
				<div class="dropdown-content">
					<ul>
					</ul>
				</div>
			</div>

			<div id="medium" class="dropdown">
				<p>Medium <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></p>
				<div class="dropdown-content">
					<ul>
						<li>Feed the cat</li>
					</ul>
				</div>
			</div>

			<div id="low" class="dropdown hide">
				<p>Low <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></p>
				<div class="dropdown-content">
					<ul>
					</ul>
				</div>
			</div>
		</div>

		<div id="content">
			<div id="upcoming" class="dropdown">
				<h6>Upcoming <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></h6>
				<div class="card medium default" data="0">
					<div class="title"><img class="checkbox incomplete" src="../src/img/check_box_blank.svg" alt="Empty Checkbox"> Feed the cat</div>
					<div class="desc">
						<h5 class="head">Description:</h5>
						<span>Food and Water</span>
					</div>
					<div class="due">Everyday</div>
					<div class="priority">Medium <img src="../src/img/pencil.svg" alt="Pencil Icon(Edit)"> <img src="../src/img/close-X.svg" alt="Delete Todo"></div>
				</div>
			</div>

			<div id="high" class="dropdown hide">
				<h6>High Priority <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></h6>
			</div>

			<div id="medium" class="dropdown hide">
				<h6>Medium Priority <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></h6>
			</div>

			<div id="low" class="dropdown hide">
				<h6>Low Priority <img class="dropdown-arrow" src="../src/img/expand_more_dropdown.svg" alt="Dropdown Arrow"></h6>
			</div>
		</div>
	</div>

	<div id="form-container">
		<img class="close-box" src="../src/img/close-box.svg" alt="Close Box">

		<form id="new" action="">
			<legend>Add To Do</legend>

			<label for="title">Title: <input type="text" id="title" required></label>

			<label for="desc">Description: <input type="text" id="desc"></label>

			<fieldset class="date-inp">
				<legend>Due Date</legend>

				<label for="date">Date: <input type="date" name="date" id="date"></label>
				<label for="time">Time: <input type="time" name="time" id="time"></label>
			</fieldset>

			<label for="priority">Priority: 
				<select name="priority" id="priority" required>
					<option value="default" selected>-- Select Priority --</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
			</label>
			
			<fieldset>
				<legend>Add a Project or Create a New One</legend>

				<label for="add"><input type="radio" name="project" id="add" checked>Add project</label>
				<label for="create"><input type="radio" name="project" id="create">Create new project</label>

				<label for="add-proj">Add Project:
					<select name="add-proj" id="add-proj">
						<option value="default">-- Add Project --</option>
					</select>
				</label>
				<label for="create-proj" class="hide">New project name: <input type="text" id="create-proj"></label>
			</fieldset>

			<button type="button" class="submit">Add</button>
		</form>

		<form id="edit" class="hide" action="">
			<fieldset>
				<legend>Edit Todo</legend>

				<label for="new-title">Title: <input type="text" id="new-title"></label>

				<label for="new-desc">Description: <input type="text" id="new-desc"></label>
				
				<fieldset class="date-inp">
					<legend>New Date</legend>

					<label for="new-date">Date: <input type="date" name="new-date" id="new-date"></label>

					<label for="new-time">Time: <input type="time" name="new-time" id="new-time"></label>
				</fieldset>

				<label for="new-priority">
					<select name="new-priority" id="new-priority">
						<option value="default">-- Select Priority --</option>
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
				</label>

				<fieldset>
					<legend>Add Project or Create a New One</legend>

					<label for="edit-add"><input type="radio" name="edit-project" id="edit-add" checked>Add project</label>
					<label for="edit-create"><input type="radio" name="edit-project" id="edit-create">Create new project</label>

					<label for="edit-proj">Add Project:
						<select name="edit-proj" id="edit-proj">
							<option value="default">-- Add Project --</option>
						</select>
					</label>
					<label for="edit-create-proj" class="hide">New project name: <input type="text" id="edit-create-proj"></label>
				</fieldset>

				<button type="button">Edit</button>
			</fieldset>
		</form>
	</div>

	<footer><span class="sig">NummNuttzCDXX</span> <a href="https://github.com/NummNuttzCDXX/todo-list"><img src="../src/img/github-mark-white.svg" alt="Github Icon"></a></footer>
</body>

</html>
