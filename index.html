<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<title>To-Do List</title>
</head>
<body>
	<header>
		<h1>My To-Do's</h1>
	</header>

	<div class="content-container">
		<div id="sidebar"></div>
		<div id="content"></div>
	</div>

	<div id="form-container">
		<form action="">
			<legend>Add To Do</legend>

			<label for="title">Title: <input type="text" id="title"></label>

			<label for="desc">Description: <input type="text" id="desc"></label>

			<label for="due">Due Date: <input type="date" id="due"></label>

			<label for="priority">Priority: </label>
			<select name="priority" id="priority">
				<option value="green">Low</option>
				<option value="yellow">Medium</option>
				<option value="red">High</option>
			</select>

			<button type="button" class="submit">Add</button>
		</form>
	</div>

	<footer><span class="sig">NummNuttzCDXX</span> <a href=""><img src="" alt=""></a></footer>
</body>
</html>
